            <div class="ui segment">
              <img src="./client/src/assets/army.jpg" class="movie" />

          </div>
          <div class="column">
            <div class="ui segment">

              <img src="./client/src/assets/titanic.jpg" class="movie" />

        </div>
        <div className="selection">
          <button className="massive ui button" id="pink-overwrite">

        </div>
