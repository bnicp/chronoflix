<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- ... other HTML ... -->

    <main>
      <section id="game-screen">
        <div id="instructions">
          Click the poster images to place the movies in order by release year.
        </div>
        <div class="ui three column grid">
          <div class="column movies-container">
            <div class="ui segment" id="poster">
              <img src="./client/src/assets/army.jpg" class="movie-poster" />
            </div>
          </div>
          <div class="column">
            <div class="ui segment" id="poster1">
              <img src="./client/src/assets/army.jpg" class="movie-poster" />
            </div>
          </div>
          <div class="column">
            <div class="ui segment" id="poster2">
              <img src="./client/src/assets/army.jpg" class="movie-poster" />
            </div>
          </div>
        </div>
        <div class="timer">TIME LEFT:</div>
        <div className="selection">
          <button className="massive ui button" id="submit-button">
            SUBMIT
          </button>
        </div>
      </section>
    </main>

    <!-- ... Load React ... -->
    <link
      async
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2/dist/semantic.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/semantic-ui-react/dist/umd/semantic-ui-react.min.js"></script>
    <link rel="stylesheet" href="./client/src/index.css" />

    <!-- Load our React component. -->
    <script src="like_button.js"></script>
  </body>
</html>
